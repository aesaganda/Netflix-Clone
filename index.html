<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Netflix nedir? Netflix; internet bağlantılı binlerce cihazda ödüllü diziler, filmler, animeler, belgeseller ve daha fazlasını içeren geniş bir arşiv sunan bir web platformudur.">
    <meta name="author" content="Melih Afşar">
    <meta http-equiv="refresh" content="1000">
    <meta name="keywords" content="video,film,movie,action,actor,">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- * header-start -->
    <div class="header">
        <div class="header-left">
            <div class="netflix-logo">
                <img src="/img/header/netflixlogosvg@2x.svg" alt="netflix-logo" title="https://www.netflix.com/tr/">
            </div>
            <div class="navbar">
                <div style="width: 100px;" class="navbar-link-homepage">
                    <a href="#">Ana Sayfa</a>
                </div>
                <div class="navbar-link-series">
                    <a href="#">Diziler</a>
                </div>
                <div class="navbar-link-movies">
                    <a href="#">Filmler</a>
                </div>
                <div style="width: 116px;" class="navbar-link-popular">
                    <a href="#">Yeni ve Popüler</a>
                </div>
                <div class="navbar-link-myList">
                    <a href="#">Listem</a>
                </div>
            </div>
        </div>
        <!-- * header-left-end -->
        <div class="header-right">
            <div class="search-button">
                <a href="#"><img src="/img/header/search@2x.svg" alt="search-button"></a>
            </div>
            <div class="child">
                <a href="#">ÇOCUK</a>
            </div>
            <div class="giftbox">
                <a href="#"><img src="/img/header/giftbox@2x.svg" alt="giftbox"></a>
            </div>
            <div class="notificationbell">
                <a href="#"><img src="/img/header/notificationbell@2x.svg" alt="notification-bell"></a>
            </div>
            <div class="profile">
                <a href="#"><img style="width: 25px;" src="/img/header/profileimg@2x.png" alt="profile"></a>
            </div>
            <div class="down-bar">
                <a href="#"><img src="/img/header/downarrow@2x.svg" alt="down-bar"></a>
            </div>

        </div>
    </div>
    <!-- *header-end -->
    <!-- *  SECTION-start-->
    <div class="section">
        <div class="content">
            <img class="img-movie" src="/img/body/moviename@2x.png" alt="Yanımda Kal" title="Yanımda Kal">
            <div class="rank">
                <div class="padding">
                    <img src="/img/body/top10badge@2x.svg" alt="Top10">
                    <h1 style="color: white;display: inline; padding-left: 20px ;">Türkiye'de Bugün 4 Numara</h1>
                </div>
            </div>
            <p class="padding" style="color: white; font-size: 26px; max-width: 700px;">Küçük yaşta başının çaresine bakmayı öğrenen ve çok çalışarak iş dünyasında önemli bir konuma gelen Emir, bir gün sokak şarkıcısı bir kızla karşılaşır ve hayatı değişir.</p>
            <div class="information padding">
                <button class="button button-play">
                    <img src="/img/body/play@2x.svg" alt="play">
                    <span>Oynat</span>
                </button>
                <button class="button button-info">
                    <img src="/img/body/detail@2x.svg" alt="play">
                    <span>Daha Fazla Bilgi</span>
                </button>
            </div>
            <div class="popular padding">
                <h2 style="color: white;">Netflix'te Populer</h2>
                <div class="slider">
                    <div class="card card1"><img src="/img/body/movie1.jpeg" alt="" srcset=""></div>
                    <div class="card card2"><img src="/img/body/movie2.jpeg" alt="" srcset=""></div>
                    <div class="card card3"><img src="/img/body/movie1.jpeg" alt="" srcset=""></div>
                    <div class="card card4"><img src="/img/body/movie2.jpeg" alt="" srcset=""></div>
                    <div class="card card5"><img src="/img/body/movie1.jpeg" alt="" srcset=""></div>
                    <div class="card card6"><img src="/img/body/movie2.jpeg" alt="" srcset=""></div>
                    <div class="card card7"><img src="/img/body/movie1.jpeg" alt="" srcset=""></div>
                </div>
            </div>
        </div>
    </div>
    <!-- *  SECTION-end-->

    <!-- * FOOTER-start -->

    

    <!-- * FOOTER-end -->


    
</body>
</html>
